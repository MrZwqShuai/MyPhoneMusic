<body>
    <!-- loading page -->
    <div class="homepage">
        <h2>Code by zwq<br>Inspiration from Cooldog music and Mr yang</h2>
        <div class="Pageload" id="Pageload" style="display: block;">

            <div></div>
            <span>
        <p>点击进入</p>

      </span>
        </div>
    </div>
    <div class="Contextpage"></div>
    <div class="Contextpage-one">
        <header> </header>
        <section Wrap-content>
            <div class="M-container">
                <!-- 歌曲导航 -->
                <nav>
                    <span class="rec m4 m5">推荐</span>
                        <span class="collect">收藏</span>

                </nav>
                <!-- 歌曲列表 -->
                <div class="songCon">
                <ul class="container">
                </ul>
                <ul class="rec-container">
                    
                </ul>
                <div class="search">
                    <div class="search-box">
                        <div class="input-wrap">
                            <input id="search-input" type="search" placeholder="搜索歌曲、歌单、专辑">

                    </div>

                    <p class="name xmpname">请选择歌曲..</p>
                    <p class="artist xmpartist">未选择..</p>
                </div>
            </div>
        </footer>
        <div class="ft-rigth">
            <i class="icon-play  icon-tongyong "></i>
            <i class="icon-next icon-tongyong"></i>
            <i class="ic-down icon-tongyong"></i>
        </div>
        <audio id="myAudio"></audio>
    </div>
    <div class="Contextpage-two">
        <div class="T-content-one">
            <div class="ft-middle m2">
                <span class="return-key">
                    <img src="images/return.png" alt="">
                    </span>
                <p class="name xmpname m1">请选择歌曲..</p>
                <p class="artist xmpartist m1">未选择..</p>

            <div class="cover"><img src="images/cd185.png" alt="">

            <!-- 进度条 -->

                <span class='timeStart'>00:00</span>

            <!-- 底部按钮 -->
            <div class="Contextpage-footer">
                <div class="Antft-rigth">
                    <i class="bigicon-prev bigicon-tongyong"></i>

                    <i class="bigicon-next bigicon-tongyong"></i>

        <img src="" alt="">

    <script>
        (function() {
  var wxapi = "//res.wx.qq.com/open/js/jweixin-1.0.0.js", qqapi = "//open.mobile.qq.com/sdk/qqapi.js?_bid=152", qzapi = "//qzonestyle.gtimg.cn/qzone/phone/m/v4/widget/mobile/jsbridge.js?_bid=339";
  var require;
  function _require(url, onload) {
    var doc = document;
    var head = doc.head || (doc.getElementsByTagName("head")[0] || doc.documentElement);
    var node = doc.createElement("script");
    node.onload = onload;
    node.onerror = function() {
    };
    node.async = true;
    node.src = url[0];
    head.appendChild(node);
  }
  function _initWX(data) {
    if (!data.WXconfig) {
      return;
    }
    require([wxapi], function(wx) {
      if (!wx.config) {
        wx = window.wx;
      }
      var conf = data.WXconfig;
      wx.config({debug:false, appId:conf.appId, timestamp:conf.timestamp, nonceStr:conf.nonceStr, signature:conf.signature, jsApiList:["onMenuShareTimeline", "onMenuShareAppMessage", "onMenuShareQQ", "onMenuShareQZone"]});
      wx.error(function(res) {
      });
      wx.ready(function() {
        var config = {title:data.title, desc:data.summary, link:data.url, imgUrl:data.pic, type:"", dataUrl:"", success:function() {
          data.callback && data.callback();
        }, cancel:function() {
        }};
        wx.onMenuShareAppMessage(config);
        wx.onMenuShareQQ(config);
        wx.onMenuShareQZone(config);
        if (conf.swapTitleInWX) {
          wx.onMenuShareTimeline({title:data.summary, desc:data.title, link:data.url, imgUrl:data.pic, type:"", dataUrl:"", success:function() {
            data.callback && data.callback();
          }, cancel:function() {
          }});
        } else {
          wx.onMenuShareTimeline(config);
        }
      });
    });
  }
  function _initQQ(data) {
    var info = {title:data.title, desc:data.summary, share_url:data.url, image_url:data.pic};
    function doQQShare() {
      try {
        if (data.callback) {
          window.mqq.ui.setOnShareHandler(function(type) {
            if (type == 3 && (data.swapTitle || data.WXconfig && data.WXconfig.swapTitleInWX)) {
              info.title = data.summary;
            } else {
              info.title = data.title;
            }
            info.share_type = type;
            info.back = true;
            window.mqq.ui.shareMessage(info, function(result) {
              if (result.retCode === 0) {
                data.callback && data.callback.call(this, result);
              }
            });
          });
        } else {
          window.mqq.data.setShareInfo(info);
        }
      } catch (e) {
      }
    }
    if (window.mqq) {
        alert(123)
        alert(window.mqq)
      doQQShare();
    } else {
      require([qqapi], function() {
          alert(222)
        alert(window.mqq)
          
        doQQShare();
      });
    }
  }
  function _initQZ(data) {
    function doQZShare() {
      if (QZAppExternal && QZAppExternal.setShare) {
        var imageArr = [], titleArr = [], summaryArr = [], shareURLArr = [];
        for (var i = 0;i < 5;i++) {
          imageArr.push(data.pic);
          shareURLArr.push(data.url);
          if (i === 4 && (data.swapTitle || data.WXconfig && data.WXconfig.swapTitleInWX)) {
            titleArr.push(data.summary);
            summaryArr.push(data.title);
          } else {
            titleArr.push(data.title);
            summaryArr.push(data.summary);
          }
        }
        QZAppExternal.setShare(function(data) {
        }, {"type":"share", "image":imageArr, "title":titleArr, "summary":summaryArr, "shareURL":shareURLArr});
      }
    }
    if (window.QZAppExternal) {
      doQZShare();
    } else {
      require([qzapi], function() {
        doQZShare();
      });
    }
  }
  function init(opts) {
    var ua = navigator.userAgent;
    var isWX = ua.match(/MicroMessenger\/([\d\.]+)/), isQQ = ua.match(/QQ\/([\d\.]+)/), isQZ = ua.indexOf("Qzone/") !== -1;
      alert(isWX,isQQ,isQZ)
    isWX && _initWX(opts);
    isQQ && _initQQ(opts);
    isQZ && _initQZ(opts);
  }
  if (typeof define === "function" && (define.cmd || define.amd)) {
    if (define.cmd) {
      require = seajs.use;
    } else {
      if (define.amd) {
        require = window.require;
      }
    }
    define(function() {
      return init;
    });
  } else {
    require = _require;
    window.setShareInfo = init;
  }
})();
    setTimeout(function(){
        window.setShareInfo({
         title:          '父爱，在你看不到的地方',
         summary:        '父爱如山，感觉不到只因身在此山中',
         pic:            'http://qzonestyle.gtimg.cn/aoi/sola/20150617094556_OvfOpoRKRB.png',
         url:            'https://github.com/MrZwqShuai/MyPhoneMusic/edit/gh-pages/index.html'
     });
    },2000)
    </script>
    <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
    <script type="text/javascript" src="js/Index1.js"></script>
    <script type="text/javascript" charset="utf-8" async defer>
    var a = new AudioFace.music.AudioM();
    a.audioProcess('.totaltime', '.timeStart', '.drop-point', '.progress-line-full');
    a.audioLrcParse('.lrcCon','.lrcContainer','.lrcCon li') ;
    a.audioNext('.icon-next', '.musiclist', '.icon-play', 'icon-pause','.lrcCon','.lrcContainer','.lrcCon li');
    a.audioNext('.bigicon-next', '.musiclist', '.bigicon-play', 'bigicon-pause','.lrcCon','.lrcContainer','.lrcCon li','.lrcCon','.lrcContainer','.lrcCon li');
    a.animate('.footer-play', '.Contextpage-two', '.bigicon-play', '.b-img', '.return-key');
    a.audioControl('.bigicon-play', 'bigicon-pause', '.b-img');
    a.audioPrev('.bigicon-prev', '.musiclist', '.icon-play', 'icon-pause','.lrcCon','.lrcContainer','.lrcCon li');
    a.audioPlay('.musiclist', 'icon-pause', '.icon-play', '.bigicon-play', 'bigicon-pause','.lrcCon','.lrcContainer','.lrcCon li');
    a.audioControl('.icon-play ', 'icon-pause', '.b-img');
    a.playpause('.icon-play ', 'icon-pause');
    $('.musiclist span').addClass('Num');
    $('.musiclist div').addClass('SongN');
    </script>
