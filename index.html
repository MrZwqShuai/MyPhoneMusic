<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable = no">
    <link rel="stylesheet" href="css/main.css">
    <title>带上你和音乐一起去旅行</title>
</head>

<body>
    <!-- loading page -->
    <div class="homepage">
        <h2>这个夏天<br/>静静地听蝉鸣'</h2>
        <div class="Pageload" id="Pageload" style="display: block;">
            <div></div>
            <div></div>
            <span>
        <p>点击进入</p>
        <p>音乐旅程</p>
      </span>
        </div>
    </div>
    <div class="Contextpage"></div>
    <div class="Contextpage-one">
        <header> </header>
        <nav> </nav>
        <section Wrap-content>
            <div class="M-container">
                <ul class="container">
                </ul>
            </div>
        </section>
        <footer>
            <div class="footer-play">
                <div class="ft-left">
                    <img src="images/img.jpg" alt="">
                </div>
                <div class="ft-middle">
                    <p class="name xmpname">请选择歌曲..</p>
                    <p class="artist xmpartist">未选择..</p>
                </div>
            </div>
        </footer>
        <div class="ft-rigth">
            <i class="icon-play  icon-tongyong "></i>
            <i class="icon-next icon-tongyong"></i>
            <i class="ic-down icon-tongyong"></i>
        </div>
        <audio id="myAudio"></audio>
    </div>
    <div class="Contextpage-two">
        <div class="T-content-one">
           <div class="ft-middle m2">
                    <span class="return-key">
                    <img src="images/return.png" alt="">
                    </span>
                    <p class="name xmpname m1">请选择歌曲..</p>
                    <p class="artist xmpartist m1">未选择..</p>
                </div>
                <div class="cover"><img src="images/cd185.png" alt="">
                <div class="t-img">
                               <img src="images/img.jpg" alt="">
                           </div>
                           <div class="b-img">
                               <img src="images/_line.png" alt="">
                           </div>
                </div>
                <div class="Contextpage-footer">
                    <div class="Antft-rigth">
           
            <i class="bigicon-prev bigicon-tongyong"></i> 
            <i class="bigicon-play bigicon-pause bigicon-tongyong "></i>
            <i class="bigicon-next bigicon-tongyong"></i>
        </div>
                </div>
        </div>
        <div class="T-content-two">
            内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页内容页
        </div>
    </div>
    <script type="text/javascript" src="node_modules/zepto/dist/zepto.js"></script>
    <script type="text/javascript" src="node_modules/zepto/src/touch.js"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/Index1.js"></script>
    <script type="text/javascript" charset="utf-8" async defer>
    var a = new AudioFace.music.AudioM();


    a.audioPlay('.musiclist', 'icon-pause', '.icon-play');
    a.audioControl('.icon-play ', 'icon-pause','.b-img');
    a.audioNext('.icon-next', '.musiclist', '.icon-play', 'icon-pause');
    a.audioNext('.bigicon-next', '.musiclist', '.icon-play', 'icon-pause');
    a.animate('.footer-play', '.Contextpage-two','.bigicon-play','.b-img','.return-key');
    a.audioControl('.bigicon-play','bigicon-pause','.b-img');
    a.audioPrev('.bigicon-prev', '.musiclist', '.icon-play', 'icon-pause');
    $('.musiclist span').addClass('Num');
    $('.musiclist div').addClass('SongN');
    </script>
</body>

</html>
