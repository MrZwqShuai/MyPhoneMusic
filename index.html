<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>带上你和音乐一起去旅行</title>
</head>

<body>
    <!-- loading page -->
    <div class="homepage">
        <h2>这个夏天<br/>静静地听蝉鸣'</h2>
        <div class="Pageload" id="Pageload" style="display: block;">
            <div></div>
            <div></div>
            <span>
        <p>点击进入</p>
        <p>音乐旅程</p>
      </span>
        </div>
    </div>
    <div class="Contextpage"></div>
    <div class="Contextpage-one">
        <header> </header>
        <nav> </nav>
        <section Wrap-content>
            <div class="M-container">
                <ul class="container">
                </ul>
            </div>
        </section>
        <footer>
            <div class="footer-play">
                <div class="ft-left">
                    <img src="http://img.xiami.net/images/album/img35/135/21002167761444703497_1.jpg" alt="">
                </div>
                <div class="ft-middle">
                    <p class="name xmpname">请选择歌曲..</p>
                    <p class="artist xmpartist">未选择..</p>
                </div>
                <div class="ft-rigth">
                    <i class="icon-play  icon-tongyong "></i>
                    <i class="icon-next icon-tongyong"></i>
                    <i class="ic-down icon-tongyong"></i>
                </div>
            </div>
        </footer>
        <audio id="myAudio"></audio>
    </div>
    <div class="Contextpage-two">
     
        <div id="iSlider-wrapper"></div>
<div id="hidden-space" style="display:none">
    <p style="font-size:3em;text-align: center;color:#04f512">A node in dom tree.</p>
</div>
    </div>
    <script type="text/javascript" src="js/iSlider.js"></script>
<script type="text/javascript" src="js/iSlider.animate.js"></script>
    <script type="text/javascript" src="node_modules/zepto/dist/zepto.js"></script>
    <script type="text/javascript" src="node_modules/zepto/src/touch.js"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/Index1.js"></script>
    <script type="text/javascript" charset="utf-8" async defer>
    var a = new AudioFace.music.AudioM();


    a.audioPlay('.musiclist', 'icon-pause', '.icon-play');
    a.audioControl('.icon-play ', 'icon-pause');
    a.audioNext('.icon-next', '.musiclist', '.icon-play', 'icon-pause');
    a.animate('.footer-play', '.Contextpage-two')
    $('.musiclist span').addClass('Num');
    $('.musiclist div').addClass('SongN');
    </script>
    <script id="show-code">
    var list = [
        // picture
      
        {
            content:'images/1.jpeg'
        },
        // HTML String
        {
            content: '<div style="font-size:4em;color:white;text-align: center">6666666666666666666666</div>'
        },
        // elementelementelementelement
       {
            content: '<div style="font-size:4em;color:white;text-align: center">wwwwwww</div>'
        }
    ];

    var S = new iSlider(document.getElementById('iSlider-wrapper'), list, {
        isLooping: 1,
        isOverspread: 1,
        isAutoplay: 0,
        animateTime: 800,
        animateType: 'rotate'
    });
</script>
