<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable = no">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>带上你和音乐一起去旅行</title>
</head>
<body>
    <!-- loading page -->
    <div class="homepage">
        <h2>Code by zwq<br>Inspiration from Cooldog music and Mr yang</h2>
        <div class="Pageload" id="Pageload" style="display: block;">
            <div></div>
            <div></div>
            <span>
        <p>点击进入</p>
        <p>音乐旅程</p>
      </span>
        </div>
    </div>
    <div class="Contextpage"></div>
    <div class="Contextpage-one">
        <header> </header>
        <section Wrap-content>
            <div class="M-container">
                <!-- 歌曲导航 -->
                <nav>
                    <span class="rec m4 m5">推荐</span>
                        <span class="collect">收藏</span>
                        <span class="sec">搜索</span>
                </nav>
                <!-- 歌曲列表 -->
                <div class="songCon">
                <ul class="container">
                </ul>
                <ul class="rec-container">
                    
                </ul>
                <div class="search">
                    <div class="search-box">
                        <div class="input-wrap">
                            <input id="search-input" type="search" placeholder="搜索歌曲、歌单、专辑">
                            <span class="icon-search"></span>
                        </div>
                    </div>
                    <div class="hotSearch">
                        <h3></h3>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-play">
                <div class="ft-left">
                    <img src="images/mingren.jpg" alt="">
                </div>
                <div class="ft-middle">
                    <p class="name xmpname">请选择歌曲..</p>
                    <p class="artist xmpartist">未选择..</p>
                </div>
            </div>
        </footer>
        <div class="ft-rigth">
            <i class="icon-play  icon-tongyong "></i>
            <i class="icon-next icon-tongyong"></i>
            <i class="ic-down icon-tongyong"></i>
        </div>
        <audio id="myAudio"></audio>
    </div>
    <div class="Contextpage-two">
        <div class="T-content-one">
            <div class="ft-middle m2">
                <span class="return-key">
                    <img src="images/return.png" alt="">
                    </span>
                <p class="name xmpname m1">请选择歌曲..</p>
                <p class="artist xmpartist m1">未选择..</p>
            </div>
            <div class="cover"><img src="images/cd185.png" alt="">
                <div class="t-img">
                    <img src="http://img2.imgtn.bdimg.com/it/u=1831456477,4222977929&fm=21&gp=0.jpg" alt="">
                </div>
                <div class="b-img">
                    <img src="images/line.png" alt="">
                </div>
            </div>
            <div class="lrcContainer">
                <ul class="lrcCon">
                </ul>
            </div>
            <!-- 进度条 -->
            <div class="Progress-bar">
                <span class='timeStart'>00:00</span>
                <div class="progress-line">
                    <span class="drop-point"></span>
                    <span class="real-line"></span>
                    <div class="progress-line-full"></div>
                </div>
                <span class='totaltime'>00:00</span>
            </div>
            <!-- 底部按钮 -->
            <div class="Contextpage-footer">
                <div class="Antft-rigth">
                    <i class="bigicon-prev bigicon-tongyong"></i>
                    <i class="bigicon-play  bigicon-tongyong "></i>
                    <i class="bigicon-next bigicon-tongyong"></i>
                </div>
            </div>
        </div>
        <img src="" alt="">
       
    </div>
    <script>
        alert(123);
    </script>
    <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
    <script type="text/javascript" src="js/Index1.js"></script>
    <script type="text/javascript" charset="utf-8" async defer>
    var a = new AudioFace.music.AudioM();
    a.audioProcess('.totaltime', '.timeStart', '.drop-point', '.progress-line-full');
    a.audioLrcParse('.lrcCon','.lrcContainer','.lrcCon li') ;
    a.audioNext('.icon-next', '.musiclist', '.icon-play', 'icon-pause','.lrcCon','.lrcContainer','.lrcCon li');
    a.audioNext('.bigicon-next', '.musiclist', '.bigicon-play', 'bigicon-pause','.lrcCon','.lrcContainer','.lrcCon li','.lrcCon','.lrcContainer','.lrcCon li');
    a.animate('.footer-play', '.Contextpage-two', '.bigicon-play', '.b-img', '.return-key');
    a.audioControl('.bigicon-play', 'bigicon-pause', '.b-img');
    a.audioPrev('.bigicon-prev', '.musiclist', '.icon-play', 'icon-pause','.lrcCon','.lrcContainer','.lrcCon li');
    a.audioPlay('.musiclist', 'icon-pause', '.icon-play', '.bigicon-play', 'bigicon-pause','.lrcCon','.lrcContainer','.lrcCon li');
    a.audioControl('.icon-play ', 'icon-pause', '.b-img');
    a.playpause('.icon-play ', 'icon-pause');
    $('.musiclist span').addClass('Num');
    $('.musiclist div').addClass('SongN');
    </script>
</body>
</html>
